{% extends 'admin/base_site.html' %}
{% block title %}Add Candidate{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Add Candidate</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Candidate</button>
    </form>
</div>
{% endblock %}
